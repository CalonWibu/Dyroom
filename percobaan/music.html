<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musik Autoplay + Mute/Unmute</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Musik Autoplay & Loop</h1>
  <button id="muteToggle">ðŸ”Š Bunyikan</button>

  <audio id="myAudio" autoplay loop>
    <source src="asset/music/GALAXY-caredit.mp3" type="audio/mp3">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    const audio = document.getElementById("myAudio");
    const btn = document.getElementById("muteToggle");

    // Autoplay policy: mute saat awal agar bisa play otomatis
    audio.muted = true;
    audio.play();

    btn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? "ðŸ”‡ Senyap" : "ðŸ”Š Bunyikan";
    });
  </script>
</body>
</html>
