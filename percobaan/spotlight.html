<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek Spotlight Cursor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: white;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .spotlight-wrapper {
      position: relative;
      z-index: 2;
      padding: 50px;
    }

    /* Lapisan gelap dengan lubang mengikuti cursor */
    #spotlight {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle 100px at 0 0, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
      mix-blend-mode: multiply;
      z-index: 1;
      transition: background 0.05s ease;
    }
  </style>
</head>
<body>

  <div class="spotlight-wrapper">
    <h1>Efek Spotlight pada Cursor</h1>
    <p>Arahkan kursor ke layar untuk melihat efek spotlight mengikuti gerakan.</p>
  </div>

  <div id="spotlight"></div>

  <script>
    const spotlight = document.getElementById("spotlight");

    document.addEventListener("mousemove", function (e) {
      spotlight.style.background = `radial-gradient(circle 100px at ${e.clientX}px ${e.clientY}px, transparent 0%, rgba(0,0,0,0.8) 100%)`;
    });
  </script>

</body>
</html>
